<!DOCTYPE html>
<html>
<head>
  <title>Internal Navigation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      margin-top: 100vh; /* Just to create scrollable distance */
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>
  <p>Click the links below to jump to different sections:</p>

  <!-- Internal Navigation Links -->
  <a href="#section1">Go to Section 1</a><br>
  <a href="#section2">Go to Section 2</a><br>
  <a href="#section3">Go to Section 3</a>

  <!-- Sections -->
  <div id="section1" class="section">
    <h2>Section 1</h2>
    <p>This is the content of Section 1.</p>
  </div>

  <div id="section2" class="section">
    <h2>Section 2</h2>
    <p>This is the content of Section 2.</p>
  </div>

  <div id="section3" class="section">
    <h2>Section 3</h2>
    <p>This is the content of Section 3.</p>
  </div>

</body>
</html>
